<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phil's morning to do list</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/9a36fe0ee6.js"></script>
    <script src="todo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>This is my daily to do list:</h1>
      <div class="row">
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-bed" aria-hidden="true"></i> Get out of bed </p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-coffee" aria-hidden="true"></i> Put on Coffee </p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-bath" aria-hidden="true"></i> Take a shower </p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-user-o" aria-hidden="true"></i> Put on clothes</p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-envelope-o" aria-hidden="true"></i> Check Emails</p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-info"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Go to class</p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-cutlery" aria-hidden="true"></i> Have lunch </p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-bolt" aria-hidden="true"></i> Go to gym </p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-primary"><i class="fa fa-book" aria-hidden="true"></i> Do Homework </p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-success"><i class="fa fa-magic" aria-hidden="true"></i> Brush Teeth</p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-danger"><i class="fa fa-clock-o" aria-hidden="true"></i> Set Alarm</p>
          <p></p>
        </div>
        <div class="col-sm-3">
          <p class = "btn btn-success"><i class="fa fa-bed" aria-hidden="true"></i> Time for bed</p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
